<div>

	<div data-id="test_div" data-model="person.name"></div>

	<span data-id="test_span" data-model="person.name"></span>

	<button data-id="test_button" data-model="person.region.country"></button>

	<input data-id="test_input_text" data-model="person.name" type="text" />
	<input data-id="test_input_hidden" data-model="person.name" type="hidden" />
	
	<textarea data-id="test_textarea" data-model="person.name"></textarea>

	<span data-id="test_format_currency" data-model="person.money" data-format="currency"></span>
	<span data-id="test_format_date" data-model="person.lastLogin" data-format="date"></span>
	<span data-id="test_format_date_params" data-model="person.updated" data-format="date(y-m-d)"></span>

</div>
