<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Iris Test Suite</title>
  <script src="/libs/jquery-2.0.3.min.js"></script>

  <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  <link rel="stylesheet" href="/libs/qunit/qunit.css" media="screen">
  <script src="/libs/qunit/qunit.js"></script>

  <!-- iris modules -->
  <script src="/src/event.js"></script>
  <script src="/src/core.js"></script>
  <script src="/src/util.js"></script>
  <script src="/src/lang.js"></script>
  <script src="/src/regional.js"></script>
  <script src="/src/model.js"></script>
  <script src="/src/settable.js"></script>
  <script src="/src/component.js"></script>
  <script src="/src/resource.js"></script>


  <!-- tests -->
  <script src="/test/core_test.js"></script>
  <script src="/test/event_test.js"></script>
  <script src="/test/lang_test.js"></script>
  <script src="/test/regional_test.js"></script>
  <script src="/test/util_test.js"></script>
  <script src="/test/advanced_navigation_test.js"></script>
  <script src="/test/resource_test.js"></script>
  <!-- script src="/test/data_test.js"></script -->
  <script src="/test/component_test.js"></script>
  <script src="/test/component_event_test.js"></script>
  <script src="/test/bad_practices_test.js"></script>
  <script src="/test/destroy_screen_test.js"></script>
  <script src="/test/ui_life_cycle_test.js"></script>
  <script src="/test/ui_replacement_test.js"></script>
  <script src="/test/enhanced_navigation_test.js"></script>

</head>
<body>
  <h1 id="qunit-header">Iris Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
    <span>lame test markup</span>
    <span>normal test markup</span>
    <span>awesome test markup</span>
  </div>
  <span id="start_iris"></span>
  <script>
  QUnit.done(function(results){
      window.global_test_results = results;
  });

  $(document)
    .ready(function(){
        $('#qunit-tests').addClass('hidepass');
    })
    .delegate("#qunit-testrunner-toolbar", "DOMNodeInserted", function(e){
        $("#qunit-filter-pass").attr("checked", true)   
    })
    .delegate("#qunit-filter-pass", "click", function(e){
        e.stopPropagation();
        var newValue = $(this).is(":checked");
        $('#qunit-tests').toggleClass('hidepass', newValue);
  });
  </script>
</body>
</html>
